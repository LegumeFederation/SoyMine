# updates box
begin.updates.heading = Latest updates (v0.6, 25 October 2016)

begin.updates.description = \
<ul> \
<li>Flanking regions 5kb upstream and downstream of genes have been added.</li> \
<li>Introns have been added.</li> \
<li>Linkage group and genetic map report pages now show a graphical map with the locations of markers and QTLs on the linkage group(s).</li> \
<li>A new Shared Motif Search is now conducted in list analysis of gene flanking regions.</li> \
<li>Genomic region search has a new checkbox to enforce strand-specific searches. Minus strand regions are indicated by start>end a la BLAST.</li> \
<li>Gene.note (from chado.featureprop) has been deprecated in favor of Gene.description (from chado.gene).</li> \
<li>The expression heat map now shows on Gene list analysis in addition to mRNA/transcript lists.</li> \
</ul>

