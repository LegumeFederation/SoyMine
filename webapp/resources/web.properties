# Properties used by attributeLinkDisplayer.jsp
# 1. Format: 'attributelink' + unique_name + taxonId + attributeName + (url|imageName|text)
# 2. The value of the attribute (for the current object) is substituted anywhere the string
#    "<<attributeValue>>" occurs in the text or the url
# 3. If post url is defined, then post method will be used
# 4. 'unique_name' is used to distinguish between multiple configurations for the same
#     attribute/organism/class combination
# 5. logo images should be located in webapp/resources/webapp/model/images/

attributelink.PubMed.Publication.*.pubMedId.url=http://ncbi.nlm.nih.gov/pubmed/<<attributeValue>>
attributelink.PubMed.Publication.*.pubMedId.text=PMID: <<attributeValue>>
attributelink.PubMed.Publication.*.pubMedId.imageName=PubMed_logo_small.png

attributelink.NCBI.Organism.*.taxonId.url=http://ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?id=<<attributeValue>>
attributelink.NCBI.Organism.*.taxonId.text=NCBI Taxonomy Browser: <<attributeValue>>

#attributelink.uniProt.Protein.*.uniprotAccession.url=http://uniprot.org/uniprot/<<attributeValue>>
#attributelink.uniProt.Protein.*.uniprotAccession.text=uniprot: <<attributeValue>>
#attributelink.uniProt.Protein.*.uniprotAccession.imageName=uniprot_logo_link.jpeg

attributelink.legumeinfo.GeneFamily.*.primaryIdentifier.url=http://legumeinfo.org/chado_phylotree/<<attributeValue>>
attributelink.legumeinfo.GeneFamily.*.primaryIdentifier.text=View this gene family on the <b>LIS Phylogram</b>

attributelink.soybase.Gene.*.primaryIdentifier.url=http://soybase.org/sbt/search/search_results.php?category=FeatureName&version=Glyma2.0&search_term=<<attributeValue>>
attributelink.soybase.Gene.*.primaryIdentifier.text=View this gene on <b>SoyBase</b>

attributelink.soybase.QTL.*.primaryIdentifier.url=http://soybase.org/sbt/search/search_results.php?category=QTLName&search_term=<<attributeValue>>
attributelink.soybase.QTL.*.primaryIdentifier.text=View this QTL on <b>SoyBase</b>

attributelink.soybase.GeneticMarker.*.primaryIdentifier.url=http://soybase.org/sbt/search/search_results.php?category=LocusName&search_term=<<attributeValue>>
attributelink.soybase.GeneticMarker.*.primaryIdentifier.text=View this genetic marker on <b>SoyBase</b>

attributelink.plantreactome.Protein.3847.reactomeName.url=http://plantreactome.gramene.org/content/query?q=<<attributeValue>>&species=Glycine+max
attributelink.plantreactome.Protein.3847.reactomeName.text=View this protein on <b>Plant Reactome</b>

attributelink.plantreactome.Pathway.*.name.url=http://plantreactome.gramene.org/content/query?q=<<attributeValue>>&species=Glycine+max
attributelink.plantreactome.Pathway.*.name.text=View this pathway on <b>Plant Reactome</b>

