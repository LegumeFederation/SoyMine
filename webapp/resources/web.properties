begin.thirdBox.description = \
This mine integrates many types of data for <strong>soybean</strong>. \
It is currently under development by LIS/LegFed/NCGR as a demo built from the LIS tripal.chado \
database (genomic data) and exports from Soybase (genetic data). Contact Sam Hokin shokin at ncgr dot org.

