# heat map
heatmap.heading=RNA-Seq Atlas of <i>Glycine max</i>
heatmap.subheading=<a target="_blank" href="http://www.biomedcentral.com/1471-2229/10/160">View the paper</a> Note: reads were mapped against the v1 genome; the v1 gene names were converted to v2 gene names to match up with the v2 mine data here. (This isn't totally legit &mdash; the original reads should be mapped against v2 transcripts from the start.)
heatmap.title=mRNA RNA-seq expression: (counts)

heatmap.description=\
<p>From the <a target="_blank" href="http://soybase.org/soyseq/"><b>page on Soybase</b></a>:</p> \
<p>The RNA Seq-Atlas presented here provides high-resolution gene expression in a diverse set of fourteen tissues. Mining of these data suggests three clades of tissue (aerial, underground and seed) exhibiting transcriptionally similar profiles. For example, the analysis of the gene expression profiles of over 2,000 genes with preferential gene expression in seed suggests there are more than 177 genes with functional roles that complement or aid in the economically important seed filling process.</p> \
