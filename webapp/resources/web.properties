begin.updates.heading = Latest updates (v0.5, 10 August 2016)

begin.updates.description = \
<ul> \
<li>Protein domains now contain Interpro data, and the Interpro page is linked under External Links.</li> \
<li>Proteins and Protein domains are now directly related, via protein HMM matches.</li> \
<li>We've imported expression data from the RNA-Seq Atlas of Glycine max <a href="http://soybase.org/soyseq/">available on SoyBase</a> and have added a heat map which you'll see on mRNA lists. Huge thanks to Isaac Neuhaus, the developer of <a target="_blank" href="http://canvasxpress.org/">canvasXpress</a>, the HTML5 graphics library that we're using! Go to his <a target="_blank" href="https://github.com/neuhausi/canvasXpress">Github page</a> and give him a star, because he's a star!</li> \
</ul>

